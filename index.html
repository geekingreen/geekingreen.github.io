---
layout: default
title: Home 
---
<div class="ui piled segment">
  <h1 class="ui header">Blog Posts</h1>
	<div class="ui link list">
		{% for post in site.posts %}
			<a class="item" href="{{ post.url }}"><i class="right triangle icon"></i>{{ post.date | date_to_string }} - {{ post.title }}</a>
		{% endfor %}
	</div>
</div>
